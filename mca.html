                <div class="songItem">
                    <img alt="1" src="images/mca.webp">
                    <span class="songName">Yevandoi Nani Garu Song</span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i id="1" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>

                <div class="songItem">
                    <img alt="1" src="images/mca.webp">
                    <span class="songName">Yemaindho Teliyadu Naaku song</span>

    <div class="bottom">
        <input type="range" 
        name="range" 
        id="myProgressBar" 
        min="0" 
        value="0" 
        max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous" aria-hidden="true"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fas fa-3x fa-step-forward" id="next" aria-hidden="true"></i> 
        </div>
        
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" style="opacity: 0;"> 
            <span id="masterSongName">MCA title song</span>
        </div>
    </div>
